<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="formulariocss.css">
        <title>EQUIPO 3</title>
        <script type="text/javascript">  
            function validarFormulario() {
               
                // Obtener los valores de los campos
                var numeroControl = document.getElementById("numeroControl").value;
                var nombres = document.getElementById("nombres").value;
                var apellido1 = document.getElementById("apellido1").value;
                var apellido2 = document.getElementById("apellido2").value;
                var curp = document.getElementById("curp").value;
                var nss = document.getElementById("nss").value;
                var correo = document.getElementById("correo").value;
                var rfc = document.getElementById("rfc").value;
                var fechaInicio = document.getElementById("fechaInicio").value;
                var fechaFin = document.getElementById("fechaFin").value;
    
                // Expresiones regulares

                var LetrasMayusculas = /^[A-ZÑÁÉÍÓÚÜ\s]+$/;
                var NumeroControl = /^[0-9]{8}$/;
                var Curp = /^[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[0-9]{2}$/;
                var Correo = /^[0-9]{8}@itoaxaca\.edu\.mx$/;
                var NSS = /^[0-9]{11}$/;
                var RFC = /^[A-Z]{4}[0-9]{6}[A-Z0-9]{3}$/;
                var Fecha = /^\d{2}-\d{2}-\d{4}$/;
    
                // Validaciones
                if (!NumeroControl.test(numeroControl)) {
                    alert("Número de control no válido");
                    return false;
                }
                if (!LetrasMayusculas.test(nombres) || !LetrasMayusculas.test(apellido1) || !LetrasMayusculas.test(apellido2)) {
                    alert("Nombre(s) y apellidos deben contener solo letras mayúsculas");
                    return false;
                }
                if (!Curp.test(curp)) {
                    alert("CURP no válido");
                    return false;
                }
                if (!NSS.test(nss)) {
                    alert("NSS no válido");
                    return false;
                }
                if (!Correo.test(correo)) {
                    alert("Correo institucional no válido");
                    return false;
                }
                if (!RFC.test(rfc)) {
                    alert("RFC no válido");
                    return false;
                }
                if (!Fecha.test(fechaInicio)) {
                    alert("Fecha de inicio no válido");
                    return false;
                }
                if (!Fecha.test(fechaFin)) {
                    alert("Fecha de Fin no válido");
                    return false;
                }
                alert("El Formulario es válido, se puede enviar.");
                return true;
            }    
          </script>  
    </head>
        <body class="grad">
            <center><h1 class="titl">TEMA 2 <br> PRACTICA 1</h1></center>
                <div class="cuadro"><h2 class="textos">Equipo 3<br><br>Mendoza Luis Prometeo<br>Cruz Lopez Misael</h2></div>
                    <br>
                <div class="formulario">
                    <form onsubmit="return validarFormulario()">
                <div class="dv1">   
                    <H2>Datos del alumno</H2>
                        <label for="numerocontrol" class="formato_label">Numero de control: </label>
                            <input class="mvretiqueta" type="text" id="numeroControl"  placeholder="Ej: 21160727" required pattern="[0-9]{8}"> <br><br>
               
                        <label for="nombres" >Nombre/s: </label>
                            <input class="mvretiqueta"type="text" id="nombres"  placeholder="Ej: MARIA"required> <br><br> 
                        
                        <label for="apellido1" >Apellido Paterno: </label>
                            <input class="mvretiqueta"type="text" id="apellido1" placeholder="Ej: LOPEZ" required> <br><br>  
                       
                        <label for="apellido2" >Apellido Materno: </label>
                            <input class="mvretiqueta"type="text" id="apellido2"  placeholder="Ej: LOPEZ" required> <br> <br>
                          
                        <label for="curp" >CURP: </label>
                            <input class="mvretiqueta"type="text" id="curp" placeholder="Ej: LOLM830528MDFLRN09" required> <br>  <br>

                        <label for="nss" >NSS: </label>
                            <input class="mvretiqueta"type="text" id="nss"  placeholder="Ej:72795608040" required pattern="[0-9]{11}"> <br><br>    

                        <label for="correo" >Correo Institucional: </label>
                            <input class="mvretiqueta"type="text" id="correo"  placeholder="Ej:21160727@itoaxaca.edu.mx" required pattern="[0-9]{8}@itoaxaca\.edu\.mx"> <br><br>
                </div>
                <div class="dv2"> 
                    <h2>Datos de la empresa</h2>
                        <label for="rfc" >RFC:</label>
                            <input class="mvretiqueta" type="text" id="rfc"  placeholder="Ej: LOLM8305281H0" required pattern="[A-Z]{4}[0-9]{6}[A-Z0-9]{3}"> <br><br>

                        <label for="nombreEmpresa" >Nombre de la empresa:</label>
                            <input class="mvretiqueta"type="text" id="nombreEmpresa" required> <br><br>

                        <label for="estado" >Estado:</label>
                            <input class="mvretiqueta"type="text" id="estado" required> <br><br>

                        <label for="municipio" >Municipio:</label>
                            <input class="mvretiqueta"type="text" id="municipio" required> <br><br>

                        <label for="localidad" >Localidad:</label>
                            <input class="mvretiqueta"type="text" id="localidad" required> <br><br>

                        <label for="domicilio">Domicilio:</label>
                            <input class="mvretiqueta"type="text" id="domicilio" required> <br><br>
                </div>   
                <div class="dv3">       
                    <h2>Datos generales:</h2>
                        <label for="nombreProyecto" >Nombre del proyecto:</label>
                            <input class="mvretiqueta"type="text" id="nombreProyecto" required> <br><br>

                        <label for="fechaInicio" >Fecha de inicio:</label>
                            <input class="mvretiqueta"type="text" id="fechaInicio" placeholder="DD-MM-YYYY" required pattern="\d{2}-\d{2}-\d{4}"> <br><br>

                        <label for="fechaFin" >Fecha fin:</label>
                            <input class="mvretiqueta"type="text" id="fechaFin" placeholder="DD-MM-YYYY" required pattern="\d{2}-\d{2}-\d{4}"> <br><br>
                </div>   
                <button onclick = "validarFormulario()" class="btn">Enviar Formulario</button>  
                    </form>           
                </div>
        </body>
</html>

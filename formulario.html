                            <input class="btn"type="submit" value="Vefificar Datos">

                <script>
                    function validarFormulario() {
                        // Obtener los valores de los campos
                        var numeroControl = document.getElementById('numeroControl').value;
                        var nombres = document.getElementById('nombres').value;
                        var primerApellido = document.getElementById('primerApellido').value;
                        var segundoApellido = document.getElementById('segundoApellido').value;
                        var curp = document.getElementById('curp').value;
                        var nss = document.getElementById('nss').value;
                        var correoInstitucional = document.getElementById('correoInstitucional').value;
                        var rfc = document.getElementById('rfc').value;
                        var nombreEmpresa = document.getElementById('nombreEmpresa').value;
                        var estado = document.getElementById('estado').value;
                        var municipio = document.getElementById('municipio').value;
                        var localidad = document.getElementById('localidad').value;
                        var domicilio = document.getElementById('domicilio').value;
                        var nombreProyecto = document.getElementById('nombreProyecto').value;
                        var fechaInicio = document.getElementById('fechaInicio').value;
                        var fechaFin = document.getElementById('fechaFin').value;
            
                        // Expresiones regulares
                        var regexLetrasMayusculas = /^[A-ZÑÁÉÍÓÚÜ\s]+$/;
                        var regexNumeroControl = /^[0-9]{8}$/;
                        var regexCurp = /^[A-Z]{4}[0-9]{6}[HM]{1}[A-Z]{5}[0-9]{2}$/;
                        var regexCorreoInstitucional = /^[a-zA-Z0-9._-]+@institucion\.edu\.mx$/;
                        var regexNSS = /^[0-9]{11}$/;
                        var regexRFC = /^[A-Z]{4}[0-9]{6}[A-Z0-9]{3}$/;
                        var regexFecha = /^\d{4}-\d{2}-\d{2}$/;
            
                        // Validaciones
                        if (!regexNumeroControl.test(numeroControl)) {
                            alert('Número de control no válido');
                            return false;
                        }
                        if (!regexLetrasMayusculas.test(nombres) || !regexLetrasMayusculas.test(primerApellido) || !regexLetrasMayusculas.test(segundoApellido)) {
                            alert('Nombre(s) y apellidos deben contener solo letras mayúsculas');
                            return false;
                        }
                        if (!regexCurp.test(curp)) {
                            alert('CURP no válido');
                            return false;
                        }
                        if (!regexNSS.test(nss)) {
                            alert('NSS no válido');
                            return false;
                        }
                        if (!regexCorreoInstitucional.test(correoInstitucional)) {
                            alert('Correo institucional no válido');
                            return false;
                        }
                        if (!regexRFC.test(rfc)) {
                            alert('RFC no válido');
                            return false;
                        }
                        alert('Formulario válido, se puede enviar.');
                        return true;
                    }
                </script>
